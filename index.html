<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css'
        integrity='sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/' crossorigin='anonymous' />

    <link rel="stylesheet" href="./styles/styles.css">

    <title>Card Game</title>
</head>

<body>

    <header>
        <div class="wrapper">
            <h1>Memory Match</h1>
            <p class="gameInstructions">Flip over any two cards and see if they match. When you run out of turns you're
                out </p>

            <div class="mode">

                <fieldset>
                    <legend>Choose Difficulty</legend>
                    <input type="radio" id="easy" name="difficulty" value="easy" checked>

                    <label for="easy"><img src="./img/mushroomButton.png" alt="mario mushroom"></label>

                    <input type="radio" id="normal" name="difficulty" value="normal">

                    <label for="normal"><img src="./img/flowerButton.png" alt="mario flower"></label>

                    <input type="radio" id="hard" name="difficulty" value="hard">

                    <label for="hard"><img src="./img/starButton.png" alt="mario flower"></label>
                </fieldset>
            </div>

            <button class="btn playButton">Play <i class="fas fa-play"></i></button>
        </div>
    </header>

    <div class="wrapper">
        <div class="borderWrapper">
            <div class="infoTurn">
                <button class="backMenu gmBoardReturn">Menu <i class="fas fa-share-square"></i></button>
                <p>Remaining Turns <span class="turnsLeft">0</span> </p>

            </div>



            <section class="gameBoard">

                <div class="card" data-card="mushroom">
                    <img class="cardFront" src="./img/mushroomCard.jpg" alt="mushroom card">
                    <img class="cardBack" src="./img/spadeCard.jpg" alt="spade">
                </div>
                <div class="card" data-card="mushroom">
                    <img class="cardFront" src="./img/mushroomCard.jpg" alt="mushroom card">
                    <img class="cardBack" src="./img/spadeCard.jpg" alt="spade">
                </div>
                <div class="card" data-card="mushroom">
                    <img class="cardFront" src="./img/mushroomCard.jpg" alt="mushroom card">
                    <img class="cardBack" src="./img/spadeCard.jpg" alt="spade">
                </div>
                <div class="card" data-card="mushroom">
                    <img class="cardFront" src="./img/mushroomCard.jpg" alt="mushroom card">
                    <img class="cardBack" src="./img/spadeCard.jpg" alt="spade">
                </div>
                <div class="card" data-card="star">
                    <img class="cardFront" src="./img/starCard.jpg" alt="mushroom card">
                    <img class="cardBack" src="./img/spadeCard.jpg" alt="spade">
                </div>
                <div class="card" data-card="star">
                    <img class="cardFront" src="./img/starCard.jpg" alt="mushroom card">
                    <img class="cardBack" src="./img/spadeCard.jpg" alt="spade">
                </div>

                <div class="card" data-card="star">
                    <img class="cardFront" src="./img/starCard.jpg" alt="mushroom card">
                    <img class="cardBack" src="./img/spadeCard.jpg" alt="spade">
                </div>
                <div class="card" data-card="star">
                    <img class="cardFront" src="./img/starCard.jpg" alt="mushroom card">
                    <img class="cardBack" src="./img/spadeCard.jpg" alt="spade">
                </div>
                <div class="card" data-card="one-up">
                    <img class="cardFront" src="./img/oneUpCard.jpg" alt="one up">
                    <img class="cardBack" src="./img/spadeCard.jpg" alt="spade">
                </div>
                <div class="card" data-card="one-up">
                    <img class="cardFront" src="./img/oneUpCard.jpg" alt="one up">
                    <img class="cardBack" src="./img/spadeCard.jpg" alt="spade">
                </div>
                <div class="card" data-card="coin">
                    <img class="cardFront" src="./img/coinCard.jpg" alt="coin card">
                    <img class="cardBack" src="./img/spadeCard.jpg" alt="spade">
                </div>

                <div class="card" data-card="coin">
                    <img class="cardFront" src="./img/coinCard.jpg" alt="coin card">
                    <img class="cardBack" src="./img/spadeCard.jpg" alt="spade">
                </div>
                <div class="card" data-card="flower">
                    <img class="cardFront" src="./img/flowerCard.jpg" alt="flower card">
                    <img class="cardBack" src="./img/spadeCard.jpg" alt="spade">
                </div>
                <div class="card" data-card="flower">
                    <img class="cardFront" src="./img/flowerCard.jpg" alt="flower card">
                    <img class="cardBack" src="./img/spadeCard.jpg" alt="spade">
                </div>
                <div class="card" data-card="block">
                    <img class="cardFront" src="./img/mysteryBoxCard.jpg" alt="block card">
                    <img class="cardBack" src="./img/spadeCard.jpg" alt="spade">
                </div>
                <div class="card" data-card="block">
                    <img class="cardFront" src="./img/mysteryBoxCard.jpg" alt="block card">
                    <img class="cardBack" src="./img/spadeCard.jpg" alt="spade">
                </div>
                <div class="card" data-card="chest">
                    <img class="cardFront" src="./img/chestCard.jpg" alt="block card">
                    <img class="cardBack" src="./img/spadeCard.jpg" alt="spade">
                </div>
                <div class="card" data-card="chest">
                    <img class="cardFront" src="./img/chestCard.jpg" alt="block card">
                    <img class="cardBack" src="./img/spadeCard.jpg" alt="spade">
                </div>
        </div>

        </section>
        <div class="wrapper">
            <div class="gameMessage">
                <h2 class="statement">placeholder</h2>
                <button class="btn replay">Replay <i class="fas fa-undo"></i></button>
                <div>
                    <button class="btn backMenu">Back to Menu <i class="fas fa-share-square"></i></button>
                </div>
            </div>

        </div>
    </div>


    <!-- scripts -->

    <script src='https://code.jquery.com/jquery-3.2.1.min.js'
        integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
    <script src="./js/scripts.js"></script>


</body>

</html>
