<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Card Game</title>
</head>

<body>

    <header>
        <h1>Game header and image will go here</h1>
        <button class="btn">Play</button>
    </header>

    <div class="wrapper">
        <section class="gameBoard">
            <div class="card" data-card="mushroom">
                <img class="cardFront" src="./img/mushroomCard.png" alt="mushroom card">
                <img class="cardBack" src="./img/spadeCard.jpg" alt="spade">
            </div>
            <div class="card" data-card="star">
                <img class="cardFront" src="./img/starCard.png" alt="mushroom card">
                <img class="cardBack" src="./img/spadeCard.jpg" alt="spade">
            </div>
            <div class="card" data-card="mushroom">
                <img class="cardFront" src="./img/mushroomCard.png" alt="mushroom card">
                <img class="cardBack" src="./img/spadeCard.jpg" alt="spade">
            </div>

        </section>



    </div>


    <!-- scripts -->

    <script src='https://code.jquery.com/jquery-3.2.1.min.js'
        integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
    <script src="./js/scripts.js"></script>

</body>

</html>
